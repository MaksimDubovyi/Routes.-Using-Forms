<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Маршруты в React Odessa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- jQuery (Cloudflare CDN) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body style="background: rgb(152,0,0);
background: linear-gradient(90deg, rgba(152,0,0,1) 23%, rgba(254,255,241,1) 37%, rgba(249,252,219,1) 65%, rgba(206,221,17,1) 78%, rgba(246,0,0,0.6418942577030813) 165%, rgba(0,0,0,0.028448879551820738) 165%);">
    <div style="margin-top: 50px;" id="app"></div>
   

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!--Для работы с маршрутами необходим модуль react-router-dom-->
    <script src="https://unpkg.com/react-router-dom@5.0.0/umd/react-router-dom.min.js"></script>

   

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="foto.jsx"> </script>
    <script type="text/babel" src="info.jsx"></script>
    <script type="text/babel" src="other.jsx"></script>
    <script type="text/babel" src="Opera_Theatre.jsx"></script>
    <script type="text/babel" src="NotFound.jsx"></script>
    <script type="text/babel" src="menu.jsx"></script>
     <script type="text/babel">
        /*
        Router определяет набор маршрутов.
        Когда приходит запрос, то Router выполняет сопоставление запроса с маршрутами.
        И если какой-то маршрут совпадает с URL запроса, то этот маршрут выбирается для обработки запроса.
        */
        const Router = ReactRouterDOM.BrowserRouter;
        /*
        Switch позволяет выбрать первый попавшийся маршрут и  использовать его для обработки запроса.
        */
        const Switch = ReactRouterDOM.Switch;
        /*
        Каждый маршрут представляет объект Route.
        Для маршрута устанавливаются два атрибута:
        path: шаблон адреса, с которым будет сопоставляться запрошенный адрес URL.
        component - компонент, который отвечает за обработку запроса по этому маршруту.
        */
        const Route = ReactRouterDOM.Route;
        // Для создания ссылки применяется объект Link, который определен в модуле react-router-dom
        const Link = ReactRouterDOM.Link;
        // Квалификатор exact  допускает только точное совпадение маршрута со строкой запроса.
        const rootNode = document.getElementById("app");    
        const root = ReactDOM.createRoot(rootNode);

     root.render(
        <Router>
            <div class="row">
                <div class="col-md-3">
                    <Menu/>
                </div>
                <div className="col-md-9">
                    <Switch>
                        <Route  path="/Opera"  component={Opera} />
                        <Route  path="/others" component={Other} />
                        <Route  path="/foto" component={Foto} />
                        <Route  path="/"  component={Info} />
                  </Switch>  
                </div>
         
            </div>
        </Router>
        );
    </script>
</body>
</html>
